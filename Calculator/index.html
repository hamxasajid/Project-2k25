<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="./Assets/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
<div class="calculator-container">
  <input type="text" id="screen" class="screen" disabled placeholder="0">
  <div class="button-container">
    <button class="btn btn-action" onclick="clearScreen()">C</button>
    <button class="btn btn-sec" onclick="appendValue('/')">/</button>
    <button class="btn btn-sec" onclick="appendValue('*')">X</button>
    <button class="btn btn-sec" onclick="backspace()">âŒ«</button>
    <button class="btn btn-pri" onclick="appendValue('7')">7</button>
    <button class="btn btn-pri" onclick="appendValue('8')">8</button>
    <button class="btn btn-pri" onclick="appendValue('9')">9</button>
    <button class="btn btn-sec" onclick="appendValue('-')">-</button>
    <button class="btn btn-pri" onclick="appendValue('4')">4</button>
    <button class="btn btn-pri" onclick="appendValue('5')">5</button>
    <button class="btn btn-pri" onclick="appendValue('6')">6</button>
    <button class="btn btn-sec" onclick="appendValue('+')">+</button>
    <button class="btn btn-pri" onclick="appendValue('1')">1</button>
    <button class="btn btn-pri" onclick="appendValue('2')">2</button>
    <button class="btn btn-pri" onclick="appendValue('3')">3</button>
    <button class="btn btn-equ" onclick="calculate()">=</button>
    <button class="btn btn-sec" onclick="appendValue('0')">0</button>
    <button class="btn btn-sec" onclick="appendValue('.')">.</button>
  </div>
</div>
<script src="./Scripts/App.js"></script>
</body>
</html>
